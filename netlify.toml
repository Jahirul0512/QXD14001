[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_ENV = "production"

# Optional: Build plugins যদি প্রয়োজন হয়
[[plugins]]
  package = "netlify-plugin-cache"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
